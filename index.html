<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up Form Project</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="main-container">
        <figure class="bg-image">
            <img src="halie-west-25xggax4bSA-unsplash.jpg">
            <figcaption>Photo by Halie West on Unsplash</figcaption>
        </figure>


        <div class="intro">
            <p>This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams. Sign up now to get started.</p>
            <p> You <em>know</em> you want to.</p>
        </div>



        <form>
            <input type="text">FIRST NAME</input>
            <input class="focus" type="text">LAST NAME</input>
            <input type="email">EMAIL</input>
            <input type="number">PHONE NUMBER</input>
            <input class="error" type="password">PASSWORD</input>
            <input type="password">CONFIRM PASSWORD</input>
            <button>Create Account</button>
        </form>


        <div>
            <p>Already have an account? Log in</p>
        </div>
    </div>
   

</body>
</html>
